
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/schoolmgn_demo
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name =com.mysql.jdbc.Driver
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
spring.jpa.show-sql = true

#spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto= update

## Config logging example
logging.file.name=Example-checklog.log
logging.logback.rollingpolicy.file-name-pattern=Example-checklog-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=100KB
logging.logback.rollingpolicy.total-size-cap=1MB
logging.logback.rollingpolicy.max-history=14
logging.logback.rollingpolicy.clean-history-on-start=true

server.port=8088

# App Properties
kien.app.jwtSecret= KienSecret
kien.app.jwtExpirationMs= 86400000